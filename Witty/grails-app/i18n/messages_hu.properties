# Home content
home.content.witty.title=Üdvözlünk a WittyPad oldalán!
home.content.for.users.title=WittyPad felhasználóknak
home.content.for.users.text=A WittyPad egy ingyenes, nyílt forráskódú, tudáskezelő közösségi \
  portál. A WittyPad lehetőséget biztosít magánszemélyeknek, cégeknek és \
  közösségeknek az információ menedzsment megvalósítására. Mit jelent az \
  információ menedzsment? Valójában bármit. A WittyPad-del kezelheti az egyszerű \
  bevásárló listáktól, a recepteken át egy tudományos ontológiáig bármit.
home.content.for.developers.title=WittyPad fejlesztőknek
home.content.for.developers.text=A WittyPad egy ingyenes, nyílt forráskódú, tudáskezelő közösségi \
  portál, mely adat-központú alkalmazások fejlesztését teszi lehetővé. A WittyPad \
  esetében a tudás áll a központban. A WittyPad DSL (domén specifikus nyelv) segítségével\
   néhány kattintással definiálható a kezeéni kívánt információ szerkezete, \
  majd testre szabható az információ megjelenítése, a többi a WittyPad feladata.
home.content.platforms.title=Támogatott eszközök
home.content.platforms.text=A WittyPad portálja támogatni fogja a jelenleg elterjedt különböző \
  eszközöket, ezzel lehetővé téve a legjobb felhasználói élmény \
  megvalósítását. Az okostelefonok, tabletek mellett természetesen az asztali \
  számítógépek is támogatásra kerülnek. A fejlesztők az általuk \
  készített alkalmazásokat is a különböző nézetekhez szabhatják.
home.content.faq.title=WittyPad GYIK
home.content.faq.text=Olvasd el a gyakran ismételt kérdéseket és válaszokat a WittyPad-ről. \
  Felhasználóként és fejlesztőként is érdekes és hasznos információhoz \
  juthatsz a WittyPad portállal kapcsolatban. Fedezd fel a WittyPad portálban rejlő lehetőségeket \
  és legyél Te is WittyPad felhasználó vagy fejlesztő!

