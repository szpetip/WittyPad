witty.plugin.community.create.text.more=<br><p style="text-align: justify;"><b>Name of your Witty</b> must be unique, at least 3, at most 20 \
  characters length. Name cannot contain indecent, abuse words. Your Witty will be available in <code>your_witty.wittypad.com</code>\
   address.<b>Your witty address</b> must be unique, at least 3, at most 12 characters. Valid witty uri contains characters [a-z], \
  [0-9], minus(-), underscore(_), cannot be start with a sign, signs must be followed with a non-sign character.Please \
select at least one <b>Supported language</b>, that will be supported in your Witty.</p>After you create your Witty, \
  you will be still able to modify the name, the address and the supported languages list.
